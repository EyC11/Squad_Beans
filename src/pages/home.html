<button id="button--card">Hacer una publicacion</button>

<div class="container" id="card--container"></div>

<!-- jkk -->
<div class="formulario--publicacion">
    <div class="wrapper">
        <section class="post">
            <h1>Crea una publicación</h1>
            <form class="form">
                <!-- FALTA AGREGAR CÓDIGO DE LA imagen -->
            <div class="post1">
                <!-- <div class="userimg">
                <img   src="https://previews.123rf.com/images/stalkerstudent/stalkerstudent1601/stalkerstudent160101173/50961996-vector-icono-de-usuario-estilo-de-dise%C3%B1o-plano-eps-10.jpg">
                </div> -->
                <!-- FALTA AGREGAR CÓDIGO DEL nombre de usuario -->
                <div class="nombre">
                    <h2>nombre</h2>


                </div>  
                <!-- cliente o proveedor -->
            <div class="ingresar-servicio">
                <label for="Tipo de servicio">Servicio</label>
                <input type="text" name="username" id="username" placeholder="Ingresa tu servicio">

               <!-- ingresa tu servicio -->
                <div class="opcion">
                <select name="Cliente-Provedor" id="container--head--Cliente-Provedor--Select" placeholder="Selecciona una opción" onchange="SelectOn()">
                <option value="Select-error" disabled selected>Seleciona una opción</option>
                <option value="cliente">Cliente</option>
                <option value="provedor">Proveedor</option>
                </div>

                <div class="ingresar-servicio">
                    <label for="Tipo de servicio">Servicio</label>
                    <input type="text" name="username" id="username" placeholder="Ingresa tu servicio">
                </div>

                <!-- AÑADIR CÓDIGO DE LA FECHA  -->
                <div class ="container--time">
                    <p id = "fecha"></p>
                </div>                
               
            </div>

            <!-- tetxarea -->
            <textarea id="input-text" rows="20" cols="40" maxlength="140" onfocus="vaciar(this)" placeholder="Añade una descripción de tu publicación."></textarea>
            
            <!-- area de opciones para añadir foto, ubicación ... -->
            <div class="options">
                <p> Selecciona tus imagenes aqui :</p>
                <input type="file"  name="archivo" accept=".jpg, .jpeg, .png" id="input--selccionaArhivo" >
                <label   for="input--selccionaArhivo" class="label--seleccionArchivo" >Cargar imagen</label>
                <img  id="img--vistaprevia" src="" alt="vista previa de la imagen">

            </div>

            <!-- Boton publicar -->
            <button class="btn" id="#">Publicar</button>

            </form>
        </section>
    </div>
</div>
