<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konikapp - Inicio</title>
    <link rel="stylesheet" href="../styles/home.css">

    <!--favicon-->
    <link rel="shortcut icon" href="../../public/assets/konijapp-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Links de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>

<body>
    <!-- POST BOX :P El bueno y elegido -->
    <button id="button--card">Hacer una publicacion</button>

    <div class="formulario--publicacion" id="formulario--publicacion">
        <div class="wrapper">
            <section class="post">
                <h2>Crear Publicación</h2>
                <form action="#">
                    <div class="content">
                        <img id="imagen" src="#" alt="Perfil">
                        <div class="details">
                            <span>Brandon Odeth</span>
                            <div class="options">


                                <!-- SELECT AGREGADO DE BOOTSTRAP  -->
                                <div class="opcion">
                                    <select class="form-select form-select-sm" aria-label="Small select example"
                                        id="select--usuario">
                                        <option selected value="0">Selección</option>
                                        <option value="1">Cliente</option>
                                        <option value="2">Proovedor</option>
                                    </select>
                                </div>
                                <div class="ubicacion">
                                    <label for="ubicacion">Ubicación</label>
                                </div>
                                <!-- AÑADIR CÓDIGO DE LA FECHA  -->
                                <div class="fecha">
                                    <label for="fecha">Fecha</label>
                                </div>

                            </div>
                        </div>
                    </div>
                    <br>
                    <!-- TEXTAREA AGREGADA DE BOOTSTRAP  -->
                    <textarea class="form-control"
                        placeholder="Tipo de servicio (carpinteria, plomeria, electricidad...)" id="floatingTextarea1"
                        style="height: 20px"></textarea>
                    <br>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <br>
                    <div class="seleccionarImagenes">

                        <input type="file" id="archivo-input" accept="image/*" multiple style="display:none;">
                        <label for="archivo-input" class="botonDeCarga">Cargar Documentos</label>
                        <div class="vistaPrevia" id="vistaPrevia-container">
                            <img src="" alt="Vista previa 1">
                            <img src="" alt="Vista previa 2">
                            <img src="" alt="Vista previa 3">
                            <img src="" alt="Vista previa 4">
                        </div>
                    </div>
                    <button class="btn" id="buttton--publicar" >Publicar</button>
                </form>
            </section>
        </div>
    </div>

























    <script src="../scripts/appHome.js"></script>
    <script src="../scripts/appHomebutton.js"></script>
    <script src="../scripts/cargarImagen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
