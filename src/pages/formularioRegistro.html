<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!--Links de topografía-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--favicon-->
    <link rel="shortcut icon" href="../../public/assets/konijapp-logo.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/formularioRegistro.css">

</head>

<body>
    <!-- Barra de navegación -->
    <div id="navbar--contenido"></div>

    <div class="container--general col-8">
        <div class="container--general--titulo">
            <h1 style="border-bottom: solid 2px #D9B70D; padding-bottom: 10px;">Registro</h1>
        </div>
        <form id="registerForm" action="#">
            <div class="row">
                <div class="columna1 col">
                    <label for="Nombre" class="nombre" novalidate>Nombre (s):</label> <br>
                    <input type="text" placeholder="Escribe tu nombre (s)" id="nombreInput" required> <br>
                    <span id="nombreSpan"></span> <br>

                    <label for="Apellido" class="apellido" novalidate>Apellidos:</label> <br>
                    <input id="apellidoInput" type="text" placeholder="Escribe tus apellidos" required> <br>
                    <span id="apellidoSpan"></span>
                    <div class="columna1-fila">
                        <div clase="col">
                            <label for="Email">Email:</label>
                            <input type="email" id="email" onkeyup="validacion()" placeholder="Escribe tu Email"
                                required>
                            <span id="email-estado"></span>
                        </div>
                        <div clase="col">
                            <label for="teléfono">Número de Teléfono:</label>
                            <input id="tel" type="tel" onkeyup="validacionTelefono()"
                                placeholder="Escribe tu número de teléfono" minlength="10" maxlength="10" required>
                            <span id="telefono-estado"></span>
                        </div>
                    </div>
                    <label for="fecha-nacimiento">Fecha de nacimiento:</label> <br>
                    <div id="fecha-nacimiento">
                        <select id="dia" name="dia" class="col-3"></select>
                        <select id="mes" name="mes" class="col-3"></select>
                        <select id="año" name="año" class="col-3"></select>
                    </div> <br>

                    <div class="icon-container">
                    <label for="password">Contraseña:</label> <br>
                    <input type="password" name="password" placeholder="Escribe tu contraseña" id="password"
                        required>
                    <i class="fa-solid fa-eye" id="toggle-password"></i>
                    <i class="fa-solid fa-eye-slash hide" id="toggle-password-hide"></i><br>
                    <span id="password-validation" class="validation-message"></span>
                    <br>
                    <div id="errorP"></div>

                    <label for="confirm-password">Confirma tu constaseña: </label> <br>
                    <input type="password" name="confirm-password" placeholder="Escribe nuevamente tu contraseña"
                        id="confirm-password" required><br>
                    <i class="fa-solid fa-eye" id="toggle-password2"></i>
                    <i class="fa-solid fa-eye-slash hide" id="toggle-password-hide2"></i> <br>
                    <span id="confirm-password-validation" class="validation-message"></span>
                    <div class="error"></div>
                    </div>
                      


                    <script>
                        // generar opciones para los días
                        const diaSelect = document.getElementById('dia');
                        for (let i = 1; i <= 31; i++) {
                            let option = document.createElement('option');
                            option.value = i;
                            option.textContent = i;
                            diaSelect.appendChild(option);
                        }

                        // generar opciones para los meses
                        const mesSelect = document.getElementById('mes');
                        const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
                        meses.forEach((mes, index) => {
                            let option = document.createElement('option');
                            option.value = index + 1;
                            option.textContent = mes;
                            mesSelect.appendChild(option);
                        });

                        // generar opciones para los años
                        const añoSelect = document.getElementById('año');
                        const añoActual = new Date().getFullYear();
                        for (let i = añoActual; i >= 1900; i--) {
                            let option = document.createElement('option');
                            option.value = i;
                            option.textContent = i;
                            añoSelect.appendChild(option);
                        }
                    </script>

                </div>

                <div class="columna2 col">
                    <label for="estado">Estado:</label> <br>
                    <select id="estado" name="estado" required>
                        <option value="">Selecciona un estado</option>
                        <option value="CDMX">CDMX</option>
                        <option value="Jalisco">Jalisco</option>
                        <option value="Nuevo_Leon">Nuevo León</option>
                    </select> <br>

                    <label for="ciudad">Ciudad o municipio:</label> <br>
                    <select id="ciudad" name="ciudad" required>
                        <option value="">Selecciona tu ciudad o municipio</option>
                    </select> <br>

                    <label for="cp">Código postal:</label> <br>
                    <input id="codigo--postal" type="codigo--postal" placeholder="Escribe tu código postal"
                        onkeyup="validacionCodigoPostal()" minlength="5" maxlength="5" required>
                    <span id="codigo--postal-estado"></span>
                    <br>

                    <label for="direccion">Dirección:</label> <br>
                    <input id="direccion" type="text" placeholder="Escribe tu calle y número" required> <br> <br>
                    <div class="redes col">
                        <h3>Utiliza una red social para registro rápido</h3>
                    </div><br>
                    <div class="form-redes" >
                        
                            <div class="col i-img ">
                                <a href="https://www.facebook.com/?locale=es_LA" class="icon"> <i class="fab fa-facebook-f i-con"></i></a>
                                <br>
                            </div>
                            <div class="col i-img">
                                <a href="https://www.instagram.com/" class="icon"> <i class="fab fa-instagram i-con"></i></a>
                            </div>
                            <div class="col i-img">
                                <a href="https://x.com/?lang=es&mx=2" class="icon"> <i class="fab fa-twitter i-con"></i></a>
                            </div>
                            <div class="col i-img">
                                <a href="https://mx.linkedin.com/" class="icon"> <i class="fab fa-linkedin i-con"></i></a>
                            </div>
                        
                    </div>

                </div>

                <script>
                    const estadosYmunicipios = {
                        "CDMX": ["Benito Juárez", "Iztapalapa", "Azcapotzalco"],
                        "Jalisco": ["Guadalajara", "Zapopan", "Puerto Vallarta"],
                        "Nuevo_Leon": ["Monterrey", "San Pedro Garza García", "Santa Catarina"],
                        // agregar el resto de municipios correspondientes 
                    };

                    const estadoSelect = document.getElementById('estado');
                    const ciudadSelect = document.getElementById('ciudad');

                    estadoSelect.addEventListener('change', function () {
                        const estadoSeleccionado = this.value;
                        const ciudades = estadosYmunicipios[estadoSeleccionado] || [];

                        // limpiar las opciones actuales de ciudad/municipio
                        ciudadSelect.innerHTML = '<option value="">selecciona tu ciudad o municipio</option>';

                        // llenar las nuevas opciones de ciudad/municipio según el estado seleccionado
                        ciudades.forEach(function (ciudad) {
                            const option = document.createElement('option');
                            option.value = ciudad;
                            option.textContent = ciudad;
                            ciudadSelect.appendChild(option);
                        });
                    });
                </script>
            </div>
            <br>


            <div class="row">
                <div class="col">
                    <div class="div--boton">
                        <button id="revisar" type="submit"  class="boton--registrarse">
                            Registrarse
                        </button>
                        <br>
                        <span>Al pulsar "Registrarse" estas aceptando nuestros <a href="TyC.html" target="_blank" class="linkInformativo">términos y condiciones</a> además de nuestro <a href="aviso_de_privacidad.html" target="_blank" class="linkInformativo"> aviso de privacidad </a></span>
                    </div>
                </div>
                
                <div class="col"></div>
            </div>

        </form>
    </div>

    </div> <!--Div general-->
    <div id="footer--contenido"></div>
    <script src="../scripts/insertarNavBar.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/formularioRegistro.js"></script>
    <script src="../scripts/registroAPI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    

</body>

</html>
