<body>


    <!--Foto de perfíl Miguel-->
<div class="container--foto">
    <div class="container--foto--perfil">

    </div>
</div>

    <form clas="container-formulario">

        <!--Tipo de servicio que da / Servicio requerido Saul-->
        <div>
            <div class="container--foto">
                <div class="container--foto--perfil">
                    <img class="foto--perfil" src="../portrait.jpg">
                </div>
            </div>
            <label for=""></label>
            <input type="text" id="servicio" name="servicio" required>
        </div>
        <!--Nombre debe ser automátio al nombre del usuario Edgar-->
        
            <form id="registerForm" action="/register" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            </form>

            
        
        <!--Seleccionar si es cliente o provedor-->
        <div class="container--head--Cliente-Provedor">
            <select name="Cliente-Provedor" id="container--head--Cliente-Provedor--Select" placeholder="Selecciona una opción" onchange="SelectOn()">
                <option value="Select-error" disabled selected>Seleciona una opción</option>
                <option value="cliente">Cliente</option>
                <option value="provedor">Proveedor</option>
            </select>
        </div>
        
        
        
        <!-- Ubicación debe poder seleccionar la ubicación automática por gps Aparicio-->
        <div class="contenedor--Ubicacion">
            <label for="ubicacionSelect" class="contenedor--Ubicacion--Label">Ubicación</label>
            <select id="ubicacionSelect" class="form-select" required>
                <option disabled selected>Selecciona una opción</option>
                <option value="geolocalizacion">Mi ubicación</option>
                <option value="codigoPostal">Código postal</option>
            </select>
        </div><br>
        <div class="contenedor--CodigoPostal" style="display: none;" id="codigoPostalDiv">
            <label for="codigoPostal" class="contenedor--label">C.P.
            </label>
            <input type="text" class="contenedor--Input" name="codigoPostal" placeholder="Ingresa tu código postal">
        </div>
        <div class="contenedor--Geolocalización" style="display: none;" id="geolocalizacionDiv"> Geolocalización
        </div>

        <script>
          document.addEventListener("DOMContentLoaded", function() {
            const ubicacionSelect = document.getElementById("ubicacionSelect");
            const codigoPostalDiv = document.getElementById("codigoPostalDiv");
            const geolocalizacionDiv = document.getElementById("geolocalizacionDiv");
            
            ubicacionSelect.addEventListener("change", function(){
                if (ubicacionSelect.value === "codigoPostal"){
                    codigoPostalDiv.style.display = "block";
                    geolocalizacionDiv.style.display = "none";
                } else if (ubicacionSelect.value === "geolocalizacion") {
                    codigoPostalDiv.style.display = "none";
                    geolocalizacionDiv.style.display = "block";
                    obtenerGeolocalizacion();
                } else {
                    codigoPostalDiv.style.display = "none";
                    geolocalizacionDiv.style.display = "none";
                }
            });
            
            function obtenerGeolocalizacion() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition (mostrarPosicion, manejarError);
                } else {
                    geolocalizacionDiv.innerHTML = "La geolocalización nos es compatible con este navegador"
                }
            }
            function mostrarPosicion(position) {
                geolocalizacionDiv.innerHTML = `Latitud: ${position.coords.latitude} <br> longitud: ${position.coords.longitude}`;
            }
            
        }
        
        
    )
    </script>
