<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfiles</title>

    <!--favicon-->
    <link rel="shortcut icon" href="../../public/assets/konijapp-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Links de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/perfiles.css">

</head>

<body>
    <!-- Barra de navegación -->
    <div id="navbar--contenido"></div>
    <div class="container text-center">
        <div class="row align-items-start" id="principal--perfiles">
            <!-- Div principal en row de bootstrap -->
            <div class="col-md-4"> <!-- Div columna 1 en row de bootstrap-->
                <div class="div--card--general">
                    <div class="profile-card">
                        <div class="profile-image">
                            <input type="file" id="foto-input" accept="image/*" multiple style="display:none;">
                            <label for="foto-input" class="cargarImagen">
                                <span class="material-symbols-outlined" id="edit--icon">edit</span>
                                <img src="../../public/assets/user.png" alt="Foto de Perfil">
                            </label>
                        </div>
                        <button type="button" id="mostrarinfo" class="btn--publicar">Mostrar Información</button>
                        <div id="userCard">

                        </div>

                        <div class="rating-section">
                            <p>Calificación</p>
                            <div class="stars">
                                <span>&#9733;</span>
                                <span>&#9733;</span>
                                <span>&#9733;</span>
                                <span>&#9733;</span>
                                <span>&#9734;</span>
                            </div>
                        </div>
                        <div class="review-section">
                            <p>Deja una reseña:</p>
                            <textarea id="review" placeholder="Escribe tu reseña aquí..."></textarea>
                            <br><br>
                            <button id="submit-review">Enviar Reseña</button>
                            <div id="reviews-container"></div>
                        </div>
                    </div>
                    <br><br>
                </div>
            </div> <!-- fin columna 1 -->
            <div class="col"> <!-- Div columna 2 en row de bootstrap-->
                <!-- Botón de publicaciones -->
                <button id="button--card">Hacer una publicación</button>
                <div id="formulario--post--perfiles">
                    <div class="formulario--publicacion" id="formulario--publicacion">
                        <div class="wrapper">
                            <section class="post">
                                <div class="cont--button--close">
                                    <button class="close" id="button--cerrar">
                                        <span class="material-symbols-outlined">close</span>
                                    </button>
                                </div>
                                <h2>Crear Publicación</h2>
                                <div class="content--container">
                                    <form id="post-form">
                                        <div class="content">
                                            <img id="imagen" src="../../public/assets/user.png" alt="Perfil">
                                            <div class="details">
                                                <span id="nombreUsuarioPublicar"></span>
                                                <div class="options">
                                                    <!-- SELECT AGREGADO DE BOOTSTRAP -->
                                                    <div class="opcion">
                                                        <select class="form-select form-select-sm" aria-label="Small select example" id="select--usuario">
                                                            <option selected value="0">Selección</option>
                                                            <option value="1">Cliente</option>
                                                            <option value="2">Proveedor</option>
                                                        </select>
                                                        <!-- UBICACION -->
                                                        <label for="ubicacion">CDMX</label>
                                                        <!-- FECHA -->
                                                        <label id="fecha"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <br>
                                        <!-- Seleccionar categoría para la publicación -->
                                        <div class="Categoría">
                                            <select class="form-select form-select-sm" id="select--categoria" aria-label="Small select example">
                                                <option selected value="0">Albañilería</option>
                                                <option value="1">Carpintería</option>
                                                <option value="2">Cerrajería</option>
                                                <option value="3">Diseño y Decoración</option>
                                                <option value="4">Electricidad</option>
                                                <option value="5">Jardinería y Paisajismo</option>
                                                <option value="6">Limpieza</option>
                                                <option value="7">Mantenimiento y Reparación</option>
                                                <option value="9">Pintura</option>
                                                <option value="10">Plomería</option>
                                                <option value="11">Tecnología y Electrónica</option>
                                                <option value="12">Transporte</option>
                                                <option value="8">Otro</option>
                                            </select>
                                        </div>
                                        <br>
                                        <!-- TEXTAREA AGREGADA DE BOOTSTRAP -->
                                        <textarea class="form-control" placeholder="Escribe lo que quieres compartir aquí" id="floatingTextarea2" style="height: 100px; resize: none;"></textarea>
                                        <br>
                                        <div class="seleccionarImagenes">
                                            <input type="file" id="archivo-input" accept="image/*" multiple style="display:none;">
                                            <label for="archivo-input" class="botonDeCarga">Cargar Documentos</label>
                                            <div class="vistaPrevia" id="vistaPrevia-container"></div>
                                            <button class="btn--publicar" id="buttton--publicar">Publicar</button>
                                        </div>
                                    </form>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <section class="container--publicacion">
                    <div class="content--container row">
                        <div class="post-container col">
                            <div class="post-header">
                                <div class="post-icon">
                                    <img src="../../public/assets/user.png" alt="Perfil">
                                    <span class="post-name">Nombre Usuario</span>
                                </div>
                                <div class="post-options">
                                    <button class="ikonik" data-id="1">Ikonik</button>
                                    <button class="comentar" data-id="1">Comentar</button>
                                </div>
                            </div>
                            <div class="post-content">
                                <p>Este es el contenido de la publicación</p>
                                <img src="../../public/assets/user.png" alt="Imagen publicación">
                            </div>
                            <div class="post-comments" id="comments-container-1">
                                <!-- Comentarios se cargarán aquí -->
                            </div>
                        </div>
                        <!-- Más publicaciones pueden añadirse aquí -->
                    </div>
                </section>
            </div> <!-- fin columna 2 -->
        </div>
        
    </div>
    <div id="footer--contenido"></div>
    <script src="../scripts/insertarNavBar.js"></script>
    <script src="../scripts/footer.js"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/perfilesAPI.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
        integrity="sha512-3r7E6lH2S1X9pQzI4QzB2c3omDkhPi6GxWxS3A3aZ0d9wA3V8xEwrJUGzQ3EbKLBefYl8JBL5f8zQUnm4ywFqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-9k9xKjLhGp7IAtSbiPSd8rj5V5a6M5K8u9l0dW3Xy5mj1K3lAmwUO6fypGM1R4EJ" crossorigin="anonymous"></script>
    <script src="../scripts/perfiles.js"></script>
    <script src="../scripts/nombresLocalStorage.js"></script>
</body>

</html>
