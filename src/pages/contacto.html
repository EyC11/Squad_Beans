<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>

    <!--favicon-->
    <link rel="shortcut icon" href="../../public/assets/konijapp-logo.png" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/contacto.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!-- Barra de navegación -->
    <div id="navbar--contenido"></div>

    <div>
        <!-- row y col clases del Bootstrap, no se deben modificar ya que esto causaría error -->
        <div class="row">
            <div class="col">
                <div>
                    <h1 class="contacto--titulo">Contáctanos</h1>
                </div>
            </div>
        </div>
        <!-- row y col clases del Bootstrap del formulario, no se deben modificar ya que esto causaría error -->
         <!-- Formulario de contacto-->
        <div class="row">
            <div class="col">
                <form id="form--contacto" class="form-container"
                    action="https://formsubmit.co/8e630e9a523bd73555101810cdebac80" method="POST">
                    <div class="form-container--contenedor">
                        <div class="form-container--contenedor--grupo-datos">
                            <label for="nombres">Nombre (s):</label>
                            <input type="text" name="nombre" id="form-container--contenedor--grupo-datos--nombres"
                                required placeholder="Escribe tu nombre (s)">
                            <span id="nombre--contacto"></span>
                            <!-- Se agrega span y id al nombre-->
                        </div>
                        <div class="form-container--contenedor--grupo-datos">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" name="apellidos" id="form-container--contenedor--grupo-datos--apellidos"
                                required placeholder="Escribe tus apellidos">
                            <span id="apellido--contacto"></span>
                            <!-- Se agrega span y id al apellido-->
                        </div>
                    </div>
                    <div class="form-container--contenedor">
                        <div class="form-container--contenedor--grupo-datos">
                            <label for="email">Email:</label>
                            <input type="email" id="inputMail" name="email" placeholder="Ejemplo correo@gmail.com"
                                onkeyup="validacion2()" required>
                           
                            <span id="email--contacto"></span>

                        </div>

                        <div class="form-container--contenedor--grupo-datos">
                            <label for="ubicacion">Ubicación:</label>
                            <input type="text" id="form-container--contenedor--grupo-datos--ubicacion" name="direccion"
                                placeholder="Coloca tu ubicación" required>
                            <span id="ubicacion--contacto"></span>
                            <!-- Se agrega span y id de ubicación-->
                        </div>
                        
                    </div>
                    <!-- Botones Soy Cliente y Soy Proveedor -->
                    <!-- Se uso camel case en este div para englobar los botones de Soy Cliente y Soy Usuario -->
                    <label for="">Selecciona el rol que tienes en la plataforma:</label><br>
                    <div class="botonesUsers">
                    
                    <button name= "roll-cliente" type="input" id="boton--cliente" class="botonUsers--Cliente">Soy Cliente</button>
                    <button name= "roll-proveedor" type="reset" id="boton--proveedor" class="botonUsers--Proveedor">Soy Proveedor</button>
                    <span id="roll-cliente-proveedor" style="color: #EE3A3A;"></span>
                    </div>
                    
                    <!-- Seleccionar un tema -->
                    <div class="form-container--contenedor--grupo-datos">
                        <label for="topicos">Tópico:</label>
                        <select name="topicos" id="form-container--contenedor--grupo-datos--topicos" required
                            placeholder="Selecciona un tema">
                            <option disabled selected>Selecciona un tema</option>
                            <option value="reseñas">Reseñas</option>
                            <option value="servicios">Servicios</option>
                            <option value="pagos">Pagos</option>
                            <option value="asistencia">Asistencia técnica</option>
                        </select>

                    </div>

                    <!-- Textarea para el mensaje -->
                    <div class="form-container--contenedor--grupo-datos">
                        <label for="Ayuda">¿Cómo podemos ayudar?</label>
                        <textarea type="text" id="form-container--contenedor--grupo-datos--Ayuda" name="descripcion"
                            placeholder="Describe que problema tienes...
    * Problemas con la aplicacion
    * Problemas con mi cuenta
    * Quiero reportar una cuenta
    * Contactar a soporte tecnico" required></textarea>
                        <span id="apellido--contacto"></span>
                        <!-- Se agrega span y id al textarea-->
                    </div>
                    <div class="form-container--btn-enviar">
                        <button type="submit" class="form-container--btn-enviar--botonEnviarForm">Enviar</button>
                        
                        

                    </div>
                    <input type="hidden" name="_next" value="http://127.0.0.1:5501/src/pages/landing.html">
                    <input type="hidden" name="_captcha" value="false">


                </form>
            </div>

            <!-- Sección de imagen y datos de contacto -->
            <div class="col">
                <div class="from-div">
                    <div class="from-div--img container">
                        <img id="from-div--img-contactanos"
                            src="https://www.linkaform.com/hubfs/linkaform-2021/img-contactanos.png"
                            alt="Imagen-Contactanos">
                    </div>
                    <br>
                    <!-- Información de contacto-->
                    <div class="from-div--info-SB">
                        <h3>Nos encontramos en:</h3>

                        <h4>Nuestro E-mail</h4>
                        <p>oficial.squadbeans@gmail.com</p><!--Se agrega correo oficial de SquadBeans-->

                        <h4>Nuestro Teléfono</h4>
                        <p>+52 (55) 12-34-56-78</p>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <div id="footer--contenido"></div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Scripts JS -->
    <script src="../scripts/contacto.js"></script>
    <script src="../scripts/insertarNavBar.js"></script>
    <script src="../scripts/footer.js"></script>
</body>

</html>
