<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>

    <!--favicon-->
    <link rel="shortcut icon" href="../../public/assets/konijapp-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Links de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="../styles/login.css">

</head>

<body>
    <!-- Barra de navegación -->
    <div id="navbar--contenido"></div>

    <!--Formulario de login-->

    <div class="all--container" id="all--container">
        <div class="formulario--Login" id="formulario--Login">
            <div class="wrapper">
                <section class="post">
                    <div class="contenedor--logo">
                        <div>
                            <h2>Login</h2>
                        </div>
                        <div>
                            <img id="logo" src="../../public/assets/konijapp-logo.png" alt="">
                        </div>
                    </div>
                    <form action="#">
                        <div class="usuario--position">
                            <div class="usuario">
                                <label for="" class="labels--inputs">Correo</label>
                                <input type="email" placeholder="usuario@mail.com" class="inputs--form" id="username"
                                    name="username" required>
                            </div>

                            <br>
                            <div class="contraseña">
                                <label for="" class="labels--inputs">Contraseña</label>
                                <input type="password" class="inputs--form" id="password" name="password" required>

                                <!-- <i class="fa-duotone fa-solid fa-eye"></i>
                            <i class="fa-duotone fa-solid fa-eye-slash"></i> -->
                            </div>
                            <div class="forgot--password">
                                <a href="#">Olvidé mi contraseña</a>
                            </div>
                        </div>
                        <br>
                        <div class="form-redes">
                            <h3>Inicia sesión con tus redes sociales</h3>
                            <div class="social-link">
                                <a href="https://www.facebook.com/?locale=es_LA"> <i class="fab fa-facebook-f"></i></a>
                                <br>
                                <a href="https://www.instagram.com/"> <i class="fab fa-instagram"></i></a>
                                <br>
                                <a href="https://x.com/?lang=es&mx=2"> <i class="fab fa-twitter"></i></a>
                                <br>
                                <a href="https://mx.linkedin.com/"> <i class="fab fa-linkedin"></i></a>
                            </div>
                        </div>
                        <br>
                        <div class="remember-me--position">
                            <div class="remember-me">
                                <input type="checkbox" id="robot-check" name="robot-check" required>
                                <label for="robot-check">No soy un robot</label>
                            </div>
                        </div>
                        <div class="form-button">
                            <button class="btn" id="buttton--inicio--sesion">Iniciar Sesion</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
 


    <div id="footer--contenido"></div>
    <!--scripts-->
    <script src="../scripts/insertarNavBar.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
