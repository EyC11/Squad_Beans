<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pago</title>

    <!--favicon-->
    <link rel="shortcut icon" href="../../public/assets/konijapp-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">




    <!--CSS-->
    <link rel="stylesheet" href="../styles/donativos.css">


</head>

<body>
    <!-- Barra de navegación -->
    <div id="navbar--contenido"></div>

    <!--Formulario-->
    <h1 style="color: #2D4B73;">Donar</h1>
    <div class="container--pago">
        <form action="">
            <div class="donar--row">
                <div class="donar--column">
                    <h3 class="donar--title">Informacion de servicio contratado</h3>
                    <br>
                    <h4 class="donar--title">Concepto</h4>

                    <div class="donar--input">
                        <label>Contratacion de: </label>

                        <textarea class="form-control" placeholder="Tipo de servicio" id="floatingTextarea1"
                            style="height: 20px"></textarea>

                        <label>Descripcion: </label>
                        <textarea class="form-control" placeholder="Albañileria, Electricista...etc"
                            id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>

                    <br>
                    <h4 class="donar--title">Donaciones</h4>
                    <div class="donar--botones">
                        <button>$20.00</button>
                        <div>
                            <button>$50.00</button>
                        </div>
                        <div>
                            <button>$100.00</button>
                        </div>
                        <div>
                            <button>$200.00</button>
                        </div>
                        <div>
                            <label>Otro monto: </label>
                            <input type="number" placeholder="$000.00">
                        </div>
                    </div>
                    <br>
                    <h4 class="donar--title">Desgloce</h4>
                    <div class="donar--input">
                        <label>Donaciones: </label>
                        <input type="number" placeholder="$000.00">
                    </div>
                    <div class="donar--input">
                        <label>Monto de servicio: </label>
                        <input type="number" placeholder="$000.00">
                    </div>
                    <div class="donar--input">
                        <label>Monto total a pagar: </label>
                        <input type="number" placeholder="$000.00">
                    </div>
                </div>
            </div>
        </form>
        <form action="">
            <div class="pago--row">
                <div class="pago--column"style="margin-left: 50px;">
                    <h3 class="donar--title">Pago</h3>
                    <br>
                    <div class="pago--input">
                        <label>Correo Electrónico: </label>
                        <input type="email" placeholder="usuario@gmail.com" required>
                    </div>
                    <div class="pago--input">
                        <h4 class="donar--title">Información de la Tarjeta: </h4>
                        <div>
                            <label>Numeros de la tarjeta: <label>
                                    <input type="text" placeholder="1234 1234 1234 1234" required>
                        </div>
                        <div>
                            <label>Vigencia: <label>    
                                <input type="text" placeholder="10/29" required>
                        </div>
                        <div>
                            <label>CVV: </label>
                            <br>
                                <input type="password" placeholder="123" required>
                        </div>
                    </div>
                    <div class="pago--input">
                        <label>Nombre Completo: </label>
                        <input type="text" placeholder="" required>
                    </div>
                    
                    <div class="pago--input">
                        <label>País / Región: </label>
                        <br>
                        <input type="text" placeholder="">
                    </div>
                    <div class="pago--input">
                        <label>Dirección de facturación: </label>
                        <input type="text" placeholder="">
                    </div>
                    <br>
                    <br><br>
                    <div class="pago--btn" style="display: flex; flex-direction: column; align-items: end;">
                        <button type="sumbit" id="pago--btnCancelar">Cancelar</button>
                        <button type="sumbit" id="pago--btnSubmit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Links de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Scripts-->
    <script src="../scripts/insertarNavBar.js"></script>
    <script src="../scripts/footer.js"></script>


</body>

</html>
