<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donativos</title>
    <!--favicon-->
    <link rel="shortcut icon" href="../../public/assets/konijapp-logo.png" type="image/x-icon">

    <!-- Links de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Link hoja de estilos-->
    <link rel="stylesheet" href="../styles/donativos.css">

</head>

<body>
    <!-- Barra de navegación -->
    <div id="navbar--contenido"></div>

    <!--Seccion de donar, servicio, comentario-->
    <h1 style="color: #2D4B73;">Donar</h1>
    <div class="container--pago">
        <form id="serviceForm">
            <div class="donar--row">
                <div class="donar--column">
                    <h3 style="color: #2D4B73; border-bottom: solid 2px #D9B70D; padding-bottom: 20px;">Información de servicio contratado</h3>
                    <br>
                    <h4 class="donar--title">Concepto</h4>

                    <div class="donar--input">
                        <label>Agradecimiento por: </label>
                        <textarea class="form-control" placeholder="Servicio" id="floatingTextarea1"
                            style="height: 20px" required></textarea>
                        <label>Descripción: </label>
                        <textarea class="form-control" placeholder="Motivos de la donación..."
                            id="floatingTextarea2" style="height: 100px" required></textarea>
                    </div>

                    <br>
                    <!--Empieza seccion de botones donaciones-->
                    <h4 class="donar--title">Donaciones</h4>
                    <div class="donar--botones">
                        <button type="button" class="btn-donation" data-amount="20">$20.00</button>
                        <button type="button" class="btn-donation" data-amount="50">$50.00</button>
                        <button type="button" class="btn-donation" data-amount="100">$100.00</button>
                        <button type="button" class="btn-donation" data-amount="200">$200.00</button>
                        <div style="margin-top: 20px;">
                            <label>Otro cantidad: </label>
                            <input type="number" name="otroMonto" placeholder="$000.00" id="input-donaciones" min="0" maxlength="5">
                        </div>
                    </div>

                    <br>

                    <!--Sección de desglose-->
                    <h4 class="donar--title">Desglose</h4>
                    <div class="donar--input">
                        <label>Tu donación es de: </label>
                        <h5 style="color: #2D4B73; padding-bottom: 15px;" id="donaciones-amount">$ 0.00</h5>
                    </div>
                </div>
            </div>
        </form>

        <form id="paymentForm">
            <div class="pago--row">
                <h3 class="donar--title" style = "padding-bottom: 20px; border-bottom: solid 2px #D9B70D;">Pago</h3>
                <div class="pago--column" style="margin-left: 20px;">
                    <br>
                    <div class="pago--input">
                        <label>Correo Electrónico: </label>
                        <input type="email" class="imput--ancho" placeholder="usuario@mail.com" id="email" required>
                    </div>
                    <br>
                    <h4 class="donar--title">Información de la Tarjeta: </h4>
                    <div>
                        <label>Número de la tarjeta: </label>
                        <input type="text" class="imput--ancho" placeholder="1234123412341234" maxlength="16" id="cardNumber" required>
                    </div>
                    <div>
                        <label>Vigencia: </label>
                        <input type="text" class="imput--ancho" placeholder="1030" maxlength="4" id="expiryDate" required>
                    </div>
                    <div>
                        <label>CVV: </label>
                        <br>
                        <input type="password" class="imput--ancho" placeholder="123" maxlength="4" id="cvv" required>
                    </div>
                    <div class="pago--input">
                        <label>Nombre Completo: </label>
                        <input name="nombre" class="imput--ancho" type="text" id="fullName" placeholder="" required>
                    </div>
                    <div class="pago--input">
                        <label>País / Región: </label>
                        <br>
                        <input name="pais" class="imput--ancho" type="text" id="country" placeholder="" required>
                    </div>
                    <div class="pago--input">
                        <label>Dirección de facturación: </label>
                        <input name="direccion" class="imput--ancho" type="text" id="billingAddress" placeholder="" required>
                    </div>
                    <br>
                    <br><br>
                    <div class="pago--btn" style="display: flex; flex-direction: column; align-items: end;">
                        <button type="button" id="pago--btnCancelar">Cancelar</button>
                        <button type="submit" id="pago--btnSubmit">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- footer -->
    <div id="footer--contenido"></div>

    <!--scripts-->
    <script src="../scripts/donativos.js"></script> 
    <script src="../scripts/insertarNavBar.js"></script>
    <script src="../scripts/footer.js"></script>

    <!-- Links de Bootstrap adicionales -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>

</html>
